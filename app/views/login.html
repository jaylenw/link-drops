<div class="card center authCard grey lighten-3 z-depth-3">
    <h1 class = "authTitle grey-text text-darken-4">Log In!</h1>

    <form ng-submit="submitInfo()">
        <i class="authIcons material-icons prefix">account_circle</i>
        <input name="username" class = "authInput center" placeholder="Email/Username" type="text" class="validate" ng-model = "login.username">
        <br>
        <i class="authIcons material-icons prefix">vpn_key</i>
        <input name="password" class = "authInput center" type = "password" placeholder="Password" type="text" class="validate" ng-model = "login.password">
        <br>


        <!-- finish and Sign Up -->
        <br>
        <button type="submit" style="margin: 0px;" class="authButton waves-effect waves-light btn-large z-depth-2">Log In</button>
        <br><br><a href="#/forgot/new">Forgot Password</a>
    </form>
</div>
