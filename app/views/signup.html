<div style = "padding-bottom: 25px;margin-bottom: 25px" class="card center grey lighten-3 z-depth-3">
    <h1 style = "padding-bottom: 10px" class = "grey-text text-darken-4">Sign Up!</h1>

    <form>
    <i style = "font-size: 40px; vertical-align: top" class="material-icons prefix">account_circle</i>
    <input style = "width: 50%" class = "center" placeholder="Username" type="text" class="validate" ng-model = "signup.username" required>
    <br>
    <i style = "font-size: 40px; vertical-align: top" class="material-icons prefix">vpn_key</i>
    <input style = "width: 50%" class = "center" type = "password" placeholder="Password" type="text" class="validate" ng-model = "signup.password" required>
    <br>
    <i style = "font-size: 40px; vertical-align: top" class="material-icons prefix">vpn_key</i>
    <input style = "width: 50%" class = "center" type = "password" placeholder="Confirm Password" type="text" class="validate" ng-model = "signup.confirm" required>


    <!-- finish and Sign Up -->
    <br>
    <button style = "margin-top: 25px; margin-left: 10px; font-weight: 600" class="waves-effect waves-light btn-large green darken-3 z-depth-2" ng-click = "signUp()">Sign Up</button>
</form>
</div>
